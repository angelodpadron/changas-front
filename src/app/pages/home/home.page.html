<app-menu></app-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-searchbar placeholder="Buscar en Changas"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Changas</ion-title>
      </ion-toolbar>
    </ion-header>

    @for (changa of changas; track changa.id) {
    <app-changa-overview-card [changa]="changa" />
    } @empty {
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>No hay changas disponibles</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    }
  </ion-content>
</div>
