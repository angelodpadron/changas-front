<ion-item class="ion-no-padding" lines="none" [routerLink]="['/profile', customer?.id]" button detail>
  <ion-avatar slot="start">
    @if (customer && customer.photo_url) {
    <img [src]="customer.photo_url" alt="Imagen de perfil" />
    } @else {
    <img src="assets/icon/favicon.png" alt="Imagen de perfil" />
    }
  </ion-avatar>
  <ion-label>
    <h3>{{ customer?.name }}</h3>
    <p>{{ customer?.email }}</p>
  </ion-label>
</ion-item>
