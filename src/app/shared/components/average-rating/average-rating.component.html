@if (loaded) {
<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col size="auto">
      <h1>
        <strong>{{ averageRating.average }}</strong>
      </h1>
    </ion-col>
    <ion-col size="auto">
      <app-stars [rating]="averageRating.average" [readonly]="true"></app-stars>
      <small>{{ averageRating.amount }} calificaciones</small>
    </ion-col>
  </ion-row>
</ion-grid>

}
