<ion-item class="ion-no-padding" lines="none">
  <ion-avatar slot="start">
    @if (customerPhotoUrl) {
    <img [src]="customerPhotoUrl" alt="Imagen de perfil" />
    } @else {
    <img src="assets/icon/favicon.png" alt="Imagen de perfil" />
    }
  </ion-avatar>
  <ion-label>
    <h3>{{ customerName }}</h3>
    <p>{{ customerEmail }}</p>
  </ion-label>
</ion-item>
