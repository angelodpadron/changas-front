<div class="ion-padding-vertical">
  <ion-input
    [(ngModel)]="location.name"
    (ionInput)="getMatches()"
    [debounce]="1000"
    label="Direccion area de trabajo"
    labelPlacement="floating"
    placeholder="Av. Siempre Viva 123"
    type="text"
    enterkeyhint="search"
    fill="outline"
    [disabled]="disabled"
  ></ion-input>
  <ion-list lines="full">
    @for(match of matches; track $index){
    <ion-item button (click)="selectItem($index)">
      <ion-label
        ><p>{{ match.name }}</p></ion-label
      >
    </ion-item>
    }
  </ion-list>
  @if (location.coordinates[0] && location.coordinates[1]) {
    <div class="ion-padding-vertical">
      <app-map [longitude]="location.coordinates[0]" [latitude]="location.coordinates[1]"></app-map>
    </div>
  }
</div>
