<ion-card [routerLink]="['/changa-details', changa.id]">
  <img alt="imagen de la changa" [src]="changa.photo_url" />
  <ion-card-header>
    <ion-card-title><strong>{{ changa.title }}</strong></ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div>
      {{ changa.description | slice : 0 : 100
      }}{{ changa.description.length > 100 ? "..." : "" }}
    </div>
  </ion-card-content>
  <ion-card-content>
    <div class="badge-container">
      @for (topic of changa.topics; track changa.id){
      <ion-chip color="warning" [outline]="true" [routerLink]="['/search-results']" [queryParams]="{topics: [topic]}" (click)="$event.stopPropagation()">
        {{ topic }}
      </ion-chip>
      }
    </div>
  </ion-card-content>
</ion-card>
