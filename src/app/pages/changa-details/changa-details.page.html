@if(loaded){
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ changaOverview.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ changaOverview.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img [src]="changaOverview.photoUrl" class="image-container"></ion-img>
  <div class="ion-padding">        
    <h3>Acerca de esta Changa</h3>
    <p>{{ changaOverview.description }}</p>

    <hr />

    <p>MÃ¡s sobre {{changaOverview.providerSummary.name}}</p>
    <!-- Provider Information -->
    <app-customer-overview
      [customerName]="changaOverview.providerSummary.name"
      [customerEmail]="changaOverview.providerSummary.email"
      [customerPhotoUrl]="changaOverview.providerSummary.photoUrl!"
    ></app-customer-overview>

    <hr />

    @for (topic of changaOverview.topics; track changaOverview.id) {
    <ion-chip color="warning" [routerLink]="['/search-results', 'topic: ' + topic]">
      {{ topic }}
    </ion-chip>
    }

    <hr />

    @if(!blocked) {
    <ion-button
      shape="round"
      expand="block"
      color="warning"
      (click)="hireProvider(changaOverview.id)"
    >
      Solicitar
    </ion-button>
    }
  </div>
</ion-content>
} @else {
<div class="spinner-container">
  <ion-spinner></ion-spinner>
</div>
}
