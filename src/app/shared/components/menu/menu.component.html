<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    @if (userAuthenticated) {
    <ng-container>
      <ion-item>
        <ion-avatar slot="start">
          <img
            [src]="
              userAuthenticated.photoUrl ||
              'https://ionicframework.com/docs/img/demos/avatar.svg'
            "
            alt="Avatar de {{ userAuthenticated.name }}"
          />
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{ userAuthenticated.name }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <small>{{ userAuthenticated.email }}</small>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-content class="ion-padding">
        <ion-button
          expand="full"
          shape="round"
          color="warning"
          [routerLink]="['/hirings']"
          >Changas contratadas</ion-button
        >
        <ion-button
          expand="full"
          shape="round"
          color="warning"
          (click)="signout()"
          >Cerrar sesion</ion-button
        >
      </ion-content>
    </ng-container>
    } @else {
    <ion-content class="ion-padding">
      <ion-button
        expand="full"
        shape="round"
        color="warning"
        [routerLink]="['/login']"
        >Iniciar sesion</ion-button
      >
    </ion-content>

    }
  </ion-content>
</ion-menu>
