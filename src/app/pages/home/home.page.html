<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Changas</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/search-results']">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Changas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    @for (changa of changas; track changa.id) {
    <app-changa-overview-card [changa]="changa" />
    } @empty {
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>No hay changas disponibles</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    }
  </ion-content>
</div>
