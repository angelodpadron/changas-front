<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" ></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      placeholder="Buscar en Changas"
      value="{{ searchTerm }}"
      [debounce]="1000"
      (ionInput)="handleSearchInput($event)"
    ></ion-searchbar>
  </ion-toolbar>
  @if (topics.length) {
  <ion-toolbar>
    @for(topic of topics; track $index) {
    <ion-chip>
      <ion-label>{{ topic }}</ion-label>
      <ion-icon name="close-circle" (click)="removeTopic(topic)"></ion-icon>
    </ion-chip>
    }
  </ion-toolbar>
  }
</ion-header>

<ion-content [fullscreen]="true">
  @if(canSearch()) { @for(changa of changas; track changa.id) {
  <app-changa-overview-card [changa]="changa"></app-changa-overview-card>
  } @empty {
  <div class="no-results">
    <h5>No hay publicaciones que coincidan con tu búsqueda :(</h5>
  </div>
  } } @else {
  <div class="no-results">
    <h5>Ingresa un término de búsqueda para comenzar</h5>
  </div>
  }
</ion-content>
