<app-menu></app-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-searchbar placeholder="Buscar en Changas"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Changas</ion-title>
      </ion-toolbar>
    </ion-header>

    <app-changa-overview-card
      *ngFor="let changa of changas"
      [changa]="changa"
    />
  </ion-content>
</div>
