<ion-header [translucent]="true" class="ion-no-border" id="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <ion-input
          formControlName="email"
          type="email"
          placeholder="pepita@email.com"
          fill="outline"
          label="Email"
          labelPlacement="floating"
          helpText="Utiliza tu email para iniciar sesion."
          errorText="Este campo es obligatorio."
        ></ion-input>
        <br />
        <ion-input
          formControlName="password"
          type="password"
          placeholder="******"
          fill="outline"
          label="Contraseña"
          labelPlacement="floating"
          helpText="Utiliza tu contraseña para iniciar sesion."
          errorText="Este campo es obligatorio."
        ></ion-input>
        <br />
        <ion-button
          type="submit"
          expand="block"
          shape="round"
          color="warning"
          [disabled]="!form.valid"
        >
          Iniciar sesión
        </ion-button>
        <p class="ion-text-center ion-padding">¿No tienes una cuenta?</p>
        <ion-button
          type="button"
          expand="block"
          [routerLink]="['/signup']"
          shape="round"
        >
          Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
